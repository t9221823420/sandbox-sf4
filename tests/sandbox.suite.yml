actor: SandboxTester
modules:
  enabled:
    - Asserts
    - Symfony:
        kernel_class: \App\Kernel
        app_path: 'src'
        environment: 'test'
        debug: false
    - Doctrine2:
        depends: Symfony
    - DataFactory:
        depends: Doctrine2
    - \App\Tests\Helper\Api
    - \App\Tests\Helper\Factories
    - \App\Tests\Helper\Sandbox
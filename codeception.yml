namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=sandbox_sf4'
            user: 'work'
            password: 'work'
            dump: tests/_data/dump.sql
            populate: true
            cleanup: false
            reconnect: true
params:
    - .env.test
    - .env.test.local
